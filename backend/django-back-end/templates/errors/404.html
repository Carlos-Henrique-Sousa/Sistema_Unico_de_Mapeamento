<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.U.M - Página Não Encontrada</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #17181e;
            color: #fcfcfc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.15;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .shape-3 {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #06b6d4, #0891b2);
            bottom: 15%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(180deg);
            }
        }

        /* Error Container */
        .error-container {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.08), rgba(37, 99, 235, 0.04));
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 32px;
            padding: 4rem 3rem;
            max-width: 700px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(20px);
            position: relative;
            z-index: 1;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        /* Error Animation */
        .error-icon {
            font-size: 8rem;
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        .error-code {
            font-size: 6rem;
            font-weight: 900;
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 2rem;
            font-weight: 800;
            color: #fcfcfc;
            margin-bottom: 1rem;
        }

        .error-subtitle {
            font-size: 1.1rem;
            color: rgba(252, 252, 252, 0.6);
            line-height: 1.6;
            margin-bottom: 3rem;
        }

        /* Actions */
        .error-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            margin-bottom: 3rem;
        }

        .error-btn {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: #fcfcfc;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
        }

        .error-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }

        .error-btn.secondary {
            background: transparent;
            border: 2px solid rgba(59, 130, 246, 0.3);
        }

        .error-btn.secondary:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: rgba(59, 130, 246, 0.5);
        }

        /* Suggestions */
        .suggestions {
            background: rgba(59, 130, 246, 0.05);
            border: 1px solid rgba(59, 130, 246, 0.15);
            border-radius: 20px;
            padding: 2rem;
            text-align: left;
        }

        .suggestions h4 {
            color: #fcfcfc;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .suggestion-list {
            list-style: none;
        }

        .suggestion-item {
            padding: 1rem;
            margin-bottom: 0.75rem;
            border-radius: 12px;
            transition: all 0.3s;
            border: 1px solid rgba(59, 130, 246, 0.1);
        }

        .suggestion-item:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: rgba(59, 130, 246, 0.3);
            transform: translateX(8px);
        }

        .suggestion-item a {
            color: rgba(252, 252, 252, 0.8);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 1rem;
            font-weight: 500;
        }

        .suggestion-item a i {
            color: #3b82f6;
            width: 24px;
        }

        .suggestion-item:hover a {
            color: #fcfcfc;
        }

        /* Fade In Animation */
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .error-container {
                padding: 3rem 2rem;
            }

            .error-code {
                font-size: 4rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-actions {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
    </div>

    <!-- Error Container -->
    <div class="error-container fade-in">
        <div class="error-icon">
            <i class="fas fa-search"></i>
        </div>
        
        <div class="error-code">404</div>
        
        <h1 class="error-title">Página Não Encontrada</h1>
        
        <p class="error-subtitle">
            Oops! A página que você está procurando não existe ou foi movida.
        </p>
        
        <div class="error-actions">
            <a href="/" class="error-btn">
                <i class="fas fa-home"></i>
                Voltar para a Home
            </a>
            <a href="/contact/" class="error-btn secondary">
                <i class="fas fa-envelope"></i>
                Contate-nos
            </a>
        </div>

        <div class="suggestions">
            <h4><i class="fas fa-lightbulb"></i> Talvez você queira:</h4>
            <ul class="suggestion-list">
                <li class="suggestion-item">
                    <a href="/dashboard/">
                        <i class="fas fa-chart-line"></i>
                        Acessar seu painel principal
                    </a>
                </li>
                <li class="suggestion-item">
                    <a href="/login/">
                        <i class="fas fa-sign-in-alt"></i>
                        Fazer login novamente
                    </a>
                </li>
                <li class="suggestion-item">
                    <a href="/help/">
                        <i class="fas fa-question-circle"></i>
                        Ir para a Central de Ajuda
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
